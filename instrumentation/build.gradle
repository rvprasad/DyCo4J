// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.ow2.asm:asm:5.1'
    compile 'org.ow2.asm:asm-commons:5.1'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.1'

    compile name: "$JVM_DYN_INFO_COLLECTION_LOGGING"

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'

    testRuntime 'cglib:cglib-nodep:3.2.2'
    testRuntime 'org.objenesis:objenesis:2.3'
}

task copyLogger(type: Copy) {
    from '../logging/build/libs/'
    into './libs'
    include("${JVM_DYN_INFO_COLLECTION_LOGGING}.jar")
}

compileJava.dependsOn copyLogger

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

compileJava {
    options.compilerArgs << '-Xlint'
}


version = '0.1.0'
