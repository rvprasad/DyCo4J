// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.ow2.asm:asm:5.1'
    compile 'org.ow2.asm:asm-commons:5.1'
    compile 'commons-io:commons-io:2.5'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.6'

    compile name: "$JVM_DYN_INFO_COLLECTION_LOGGING"

    testCompile 'junit:junit:4.12'
}

task copyLogger(type: Copy) {
    from '../logging/build/libs/'
    into './libs'
    include("${JVM_DYN_INFO_COLLECTION_LOGGING}.jar")
}

compileJava.dependsOn copyLogger

task copyLibs(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtime
}

jar.dependsOn copyLibs

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

compileJava {
    options.compilerArgs << '-Xlint'
}

test {
    exclude '**/CLITestSubject.class'
}

version = '0.5.0'
